<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WOW Pano</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>html,body{height:100%;margin:0;background:#000} a-scene{width:100%;height:100%}</style>
</head>
<body>
  <a-scene
    renderer="antialias: true"
    background="color: #000"
    webxr="optionalFeatures: local-floor, bounded-floor, hand-tracking, layers"
    vr-mode-ui="enabled: true">

    <a-assets>
      <!-- Relative path for GitHub Pages repo subpath -->
      <img id="wowPano" src="./panos/wow-pano.jpg">
    </a-assets>

    <a-entity camera look-controls wasd-controls="enabled:false" position="0 1.6 0"></a-entity>
    <a-sky src="#wowPano"></a-sky>
  </a-scene>
</body>
</html>

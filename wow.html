<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>360 Panorama</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"
    ></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #0b0c0f;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1;
      }
      #pano {
        width: 100%;
        height: 100%;
        background: #000;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-dark bg-dark sticky-top border-bottom border-secondary"
    >
      <div
        class="container-fluid d-flex justify-content-between align-items-center flex-nowrap py-1"
      >
        <button
          class="btn btn-sm text-white"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#mainMenu"
          aria-controls="mainMenu"
          aria-label="Open menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex gap-2">
          <button id="btnAuto" class="btn btn-outline-light btn-sm">
            Stop Rotate
          </button>
          <button id="btnCenter" class="btn btn-outline-light btn-sm">
            Center
          </button>
        </div>
      </div>
    </nav>

    <div
      class="offcanvas offcanvas-start text-bg-dark"
      tabindex="-1"
      id="mainMenu"
      aria-labelledby="mainMenuLabel"
      data-bs-theme="dark"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="mainMenuLabel">Menu</h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <nav class="nav flex-column">
          <a class="nav-link text-primary" href="index.html">Home</a>
        </nav>
      </div>
    </div>

    <main class="container-fluid p-0">
      <div id="pano"></div>
    </main>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const breakpoints = {
          phone: window.matchMedia("(max-width: 576px)"),
          tablet: window.matchMedia(
            "(min-width: 577px) and (max-width: 992px)"
          ),
          desktop: window.matchMedia("(min-width: 993px)"),
        };

        const hfovFor = () => {
          if (breakpoints.phone.matches) return 50;
          if (breakpoints.tablet.matches) return 70;
          return 80;
        };

        const minH = 10;
        const maxH = 110;

        const viewer = pannellum.viewer("pano", {
          type: "equirectangular",
          panorama: "pano.jpg",
          autoLoad: true,
          autoRotate: -2,
          hfov: hfovFor(),
          minHfov: minH,
          maxHfov: maxH,
        });

        const applyResponsiveHfov = () => viewer.setHfov(hfovFor(), false);
        Object.values(breakpoints).forEach((mq) =>
          mq.addEventListener("change", applyResponsiveHfov)
        );
        window.addEventListener("orientationchange", applyResponsiveHfov);
        window.addEventListener("resize", applyResponsiveHfov);

        let autoRotating = true;
        document.getElementById("btnAuto").onclick = (e) => {
          if (autoRotating) {
            viewer.stopAutoRotate();
            e.target.textContent = "Autorotate";
          } else {
            viewer.startAutoRotate(-2);
            e.target.textContent = "Stop Rotate";
          }
          autoRotating = !autoRotating;
        };

        document.getElementById("btnCenter").onclick = () => {
          viewer.stopAutoRotate();
          autoRotating = false;
          document.getElementById("btnAuto").textContent = "Autorotate";
          viewer.setYaw(0);
        };
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

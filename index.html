<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@mladenilic/threesixty.js/dist/threesixty.js"></script>
  <style>
    .viewer-panel .panel-inner { width: min(420px, 100%); margin: 0 auto; }
    .viewer { width: 100%; aspect-ratio: 1 / 1; margin: 12px auto; }
    .shared-toolbar { display: flex; justify-content: center; margin: 16px 0; }
    .range-wrap { max-width: 720px; margin: 16px auto; }
  </style>
</head>
<body>

<nav class="navbar border-bottom">
  <div class="container-fluid">
    <button class="btn btn-outline-secondary btn-sm" type="button"
            data-bs-toggle="offcanvas" data-bs-target="#mainMenu" aria-controls="mainMenu"
            aria-label="Open menu">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<div class="offcanvas offcanvas-start" tabindex="-1" id="mainMenu" aria-labelledby="mainMenuLabel">
  <div class="offcanvas-header">
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <nav class="nav flex-column">
      <a class="nav-link text-primary" href="compare.html">Compare Tool</a>
    </nav>
  </div>
</div>

<div class="container mt-3">
  <div class="row g-4">
    <div class="col-12 col-md-6">
      <div id="panelA" class="viewer-panel card p-3">
        <div class="panel-inner">
          <select class="form-select objectSelect mb-2" aria-label="Select object (left)"></select>
          <div class="viewer rounded-3"></div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div id="panelB" class="viewer-panel card p-3">
        <div class="panel-inner">
          <select class="form-select objectSelect mb-2" aria-label="Select object (right)"></select>
          <div class="viewer rounded-3"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="range-wrap">
    <input id="syncRange" type="range" class="form-range" min="0" max="95" step="1" value="0" aria-label="Rotate both viewers">
  </div>

  <div class="shared-toolbar">
    <div class="btn-group btn-group-sm" role="group" aria-label="View controls both">
      <button class="btn btn-outline-secondary" data-view="front">Front</button>
      <button class="btn btn-outline-secondary" data-view="back">Back</button>
      <button class="btn btn-outline-secondary" data-view="left">Left</button>
      <button class="btn btn-outline-secondary" data-view="right">Right</button>
    </div>
  </div>
</div>

<script>
  const COUNT = 96, PERROW = 12
  const PRESET_VIEWS = { front: 0, left: 24, back: 48, right: 72 }

  const CONFIG = {
    objects: [
      { name: "iPhone 16 Pro", image: "./sprites/iphone/sprite.webp", offset: 1, inverted: true },
      { name: "Samsung Galaxy 25 Ultra", image: "./sprites/android/sprite.webp", offset: -2, inverted: true }
    ]
  }

  let baseFrame = 0

  function norm(n) { return ((n % COUNT) + COUNT) % COUNT }

  function frameWithOffset(obj, base) { return norm(base + (obj.offset | 0)) }

  function initThreeSixty(container, obj) {
    const size = Math.max(200, Math.round(container.clientWidth || 400))
    container.innerHTML = ""
    const inst = new ThreeSixty(container, {
      image: obj.image,
      width: size, height: size,
      count: COUNT, perRow: PERROW,
      draggable: true, swipeable: true, keys: true, speed: 50,
      dragTolerance: 3, swipeTolerance: 3,
      inverted: !!obj.inverted
    })
    return inst
  }

  function setupPanel(root, initialIndex = 0) {
    const viewerEl = root.querySelector('.viewer')
    const selectEl = root.querySelector('.objectSelect')
    selectEl.innerHTML = CONFIG.objects.map((o, i) =>
      `<option value="${i}">${o.name}</option>`).join('')
    selectEl.value = initialIndex

    let current = CONFIG.objects[initialIndex]
    let ts = initThreeSixty(viewerEl, current)
    ts.play(true, 1)

    selectEl.addEventListener('change', () => {
      current = CONFIG.objects[selectEl.value | 0]
      ts.stop(); ts = initThreeSixty(viewerEl, current)
    })

    return {
      get current(){ return current },
      set current(v){ current = v },
      get ts(){ return ts },
      set ts(v){ ts = v }
    }
  }

  const panelA = setupPanel(document.getElementById('panelA'), 0)
  const panelB = setupPanel(document.getElementById('panelB'), 1)

  const syncRange = document.getElementById('syncRange')

  function applyBaseToBoth(base) {
    baseFrame = norm(base)
    ;[panelA, panelB].forEach(panel => {
      panel.ts.stop()
      panel.ts.goto(frameWithOffset(panel.current, baseFrame))
    })
  }

  syncRange.addEventListener('input', (e) => {
    applyBaseToBoth(e.target.value | 0)
  })

  document.querySelector('.shared-toolbar .btn-group').addEventListener('click', e => {
    const v = e.target?.dataset?.view
    if (!v) return
    const canonical = PRESET_VIEWS[v] | 0
    baseFrame = canonical
    syncRange.value = baseFrame
    applyBaseToBoth(baseFrame)
  })
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .viewer-panel .panel-inner { width: min(420px, 100%); margin: 0 auto; }
    .viewer { width: 100%; aspect-ratio: 1 / 1; margin: 12px auto; }
    .shared-toolbar { display: flex; justify-content: center; margin: 16px 0; }
    .range-wrap { max-width: 720px; margin: 16px auto; }
  </style>
</head>
<body>

<nav class="navbar border-bottom">
  <div class="container-fluid">
    <button class="btn btn-outline-secondary btn-sm" type="button"
            data-bs-toggle="offcanvas" data-bs-target="#mainMenu" aria-controls="mainMenu"
            aria-label="Open menu">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<div class="offcanvas offcanvas-start" tabindex="-1" id="mainMenu" aria-labelledby="mainMenuLabel">
  <div class="offcanvas-header">
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <nav class="nav flex-column">
      <a class="nav-link text-primary" href="compare.html">Compare Tool</a>
    </nav>
  </div>
</div>

<div class="container mt-3">
  <div class="row g-4">
    <div class="col-12 col-md-6">
      <div id="panelA" class="viewer-panel card p-3">
        <div class="panel-inner">
          <select class="form-select objectSelect mb-2" aria-label="Select object (left)">
            <option value="iphone-17-pro-max" selected>iPhone 17 Pro Max</option>
          </select>
          <div class="viewer rounded-3">
            <div class="Sirv" data-src="https://hunterttp.sirv.com/phones/iphone-17-pro-max/iphone-17-pro-max.spin"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div id="panelB" class="viewer-panel card p-3">
        <div class="panel-inner">
          <select class="form-select objectSelect mb-2" aria-label="Select object (right)">
            <option value="iphone-17-pro-max" selected>iPhone 17 Pro Max</option>
          </select>
          <div class="viewer rounded-3">
            <div class="Sirv" data-src="https://hunterttp.sirv.com/phones/iphone-17-pro-max/iphone-17-pro-max.spin"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="range-wrap">
    <input id="syncRange" type="range" class="form-range" min="0" max="95" step="1" value="0" aria-label="Rotate both viewers">
  </div>

  <div class="shared-toolbar">
    <div class="btn-group btn-group-sm" role="group" aria-label="View controls both">
      <button class="btn btn-outline-secondary" data-view="front">Front</button>
      <button class="btn btn-outline-secondary" data-view="back">Back</button>
      <button class="btn btn-outline-secondary" data-view="left">Left</button>
      <button class="btn btn-outline-secondary" data-view="right">Right</button>
    </div>
  </div>
</div>

<script src="https://scripts.sirv.com/sirvjs/v3/sirv.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sketchfab — Compare Devices</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-light">
    <!-- Sticky top bar with centered selects -->
    <nav
      class="navbar navbar-dark bg-dark sticky-top border-bottom border-secondary"
    >
      <div class="container-fluid justify-content-center gap-3 py-1">
        <div class="d-flex align-items-center gap-2" data-bs-theme="dark">
          <select
            id="selectLeft"
            class="form-select form-select-sm w-auto"
          ></select>
        </div>
        <span class="text-secondary">vs</span>
        <div class="d-flex align-items-center gap-2" data-bs-theme="dark">
          <select
            id="selectRight"
            class="form-select form-select-sm w-auto"
          ></select>
        </div>
      </div>
    </nav>

    <div class="m-3">
      <!-- global outer margin -->

      <!-- Viewers -->
      <div class="container-fluid py-3">
        <div class="row g-4">
          <!-- Left -->
          <div class="col-12 col-md-6">
            <div class="ratio ratio-16x9" style="min-height: 80vh">
              <iframe
                id="viewerLeft"
                title="Left Device"
                frameborder="0"
                allowfullscreen
                allow="autoplay; fullscreen; xr-spatial-tracking"
              >
              </iframe>
            </div>
          </div>

          <!-- Right -->
          <div class="col-12 col-md-6">
            <div class="ratio ratio-16x9" style="min-height: 80vh">
              <iframe
                id="viewerRight"
                title="Right Device"
                frameborder="0"
                allowfullscreen
                allow="autoplay; fullscreen; xr-spatial-tracking"
              >
              </iframe>
            </div>
          </div>
        </div>
      </div>

      <!-- Comparison table -->
      <div class="container-fluid mt-1">
        <div class="table-responsive">
          <table
            class="table table-dark table-striped table-sm align-middle text-nowrap mb-0"
          >
            <thead>
              <tr>
                <th style="width: 24%"></th>
              </tr>
            </thead>
            <tbody id="specsBody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- /global margin -->

    <script>
      // --- Catalog (plug in more devices here) ---
      const DEVICES = {
        iphone13promax: {
          name: "iPhone 13 Pro Max",
          model: "4328dea00e47497dbeac73c556121bc9",
          specs: {
            Display: "6.7″ Super Retina XDR OLED, ProMotion 120 Hz",
            Resolution: "2778 × 1284 (458 ppi)",
            Chip: "A15 Bionic (5-core GPU)",
            Storage: "128 / 256 / 512 GB / 1 TB",
            Dimensions: "160.8 × 78.1 × 7.65 mm",
            Weight: "≈ 238 g",
            "Rear Cameras":
              "12 MP triple (Tele / Wide / Ultra-Wide), 3× optical in, LiDAR",
            Video: "Dolby Vision HDR up to 4K60; ProRes up to 4K30",
            "Water/Dust": "IP68 (6 m up to 30 min)",
            "Battery / Charging":
              "Video ~28 hr; MagSafe 15 W; ~50% ≈ 30 min (20 W+)",
            Wireless: "5G, Wi-Fi 6, BT 5.0, UWB",
            Other: "Face ID, Lightning",
          },
        },
        iphone12pro: {
          name: "iPhone 12 Pro",
          model: "05dfc991665e45c68c8b7062136c0c6e",
          specs: {
            Display: "6.1″ Super Retina XDR OLED",
            Resolution: "2532 × 1170 (460 ppi)",
            Chip: "A14 Bionic",
            Storage: "128 / 256 / 512 GB",
            Dimensions: "146.7 × 71.5 × 7.4 mm",
            Weight: "≈ 189 g",
            "Rear Cameras":
              "12 MP triple (Ultra-Wide / Wide / Tele), 2× optical in, LiDAR",
            Video: "Dolby Vision HDR up to 4K60",
            "Water/Dust": "IP68 (6 m up to 30 min)",
            "Battery / Charging":
              "Video ~17 hr; MagSafe 15 W; ~50% ≈ 30 min (20 W+)",
            Wireless: "5G, Wi-Fi 6, BT 5.0, UWB",
            Other: "Face ID, Lightning",
          },
        },
        galaxys21fe: {
          name: "Samsung Galaxy S21 FE",
          model: "b341b95077554cac86419366dfe61e24",
          specs: {
            Display: "6.4″ Dynamic AMOLED 2X, 120 Hz",
            Resolution: "2340 × 1080 (FHD+)",
            Chip: "5 nm octa-core (Snapdragon 888 or Exynos 2100, varies by market)",
            Storage: "6/128 GB • 8/128 GB • 8/256 GB",
            Dimensions: "155.7 × 74.5 × 7.9 mm",
            Weight: "177 g",
            "Rear Cameras":
              "12 MP UW (123° f/2.2) • 12 MP Wide (Dual Pixel AF, OIS, f/1.8) • 8 MP Tele (3×, f/2.4); 32 MP front",
            Video: "Up to 4K60; Super slow-mo up to 960 fps (HD)",
            "Water/Dust": "IP68",
            "Battery / Charging":
              "4500 mAh; 25 W wired • 15 W wireless • Wireless PowerShare",
            Wireless: "5G Sub-6, Wi-Fi 6, BT 5.x, NFC",
            Other: "Optical fingerprint, USB-C",
          },
        },
      };

      const SPEC_ORDER = [
        "Display",
        "Resolution",
        "Chip",
        "Storage",
        "Dimensions",
        "Weight",
        "Rear Cameras",
        "Video",
        "Water/Dust",
        "Battery / Charging",
        "Wireless",
        "Other",
      ];

      const leftSel = document.getElementById("selectLeft");
      const rightSel = document.getElementById("selectRight");
      const ifrLeft = document.getElementById("viewerLeft");
      const ifrRight = document.getElementById("viewerRight");
      const thLeft = document.getElementById("thLeft");
      const thRight = document.getElementById("thRight");
      const tbody = document.getElementById("specsBody");

      function populateSelects() {
        const opts = Object.entries(DEVICES)
          .map(([key, d]) => `<option value="${key}">${d.name}</option>`)
          .join("");
        leftSel.innerHTML = opts;
        rightSel.innerHTML = opts;
        leftSel.value = "iphone13promax";
        rightSel.value = "iphone12pro";
      }

      // Update one viewer iframe (slow spin, no intro)
      function updateViewer(iframe, deviceKey) {
        const d = DEVICES[deviceKey];
        const base = `https://sketchfab.com/models/${d.model}/embed`;
        const params = new URLSearchParams({
          autostart: "1",
          camera: "0",
          transparent: "1",
          ui_hint: "0",
          ui_animations: "0",
          autospin: "0.15",
          ui_infos: "0", // hide title/info
          ui_stop: "0", // hide stop button
          scrollwheel: "0", // disable zoom
        });
        iframe.src = `${base}?${params.toString()}`;
        iframe.title = d.name;
      }

      function renderTable(leftKey, rightKey) {
        const L = DEVICES[leftKey],
          R = DEVICES[rightKey];
        const rows = SPEC_ORDER.map((label) => {
          const lv = (L.specs && L.specs[label]) || "—";
          const rv = (R.specs && R.specs[label]) || "—";
          return `<tr><th scope="row">${label}</th><td>${lv}</td><td>${rv}</td></tr>`;
        }).join("");
        tbody.innerHTML = rows;
      }

      leftSel.addEventListener("change", () => {
        updateViewer(ifrLeft, leftSel.value);
        renderTable(leftSel.value, rightSel.value);
      });
      rightSel.addEventListener("change", () => {
        updateViewer(ifrRight, rightSel.value);
        renderTable(leftSel.value, rightSel.value);
      });

      // Init
      populateSelects();
      updateViewer(ifrLeft, leftSel.value);
      updateViewer(ifrRight, rightSel.value);
      renderTable(leftSel.value, rightSel.value);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
